server.port=8081
spring.application.name=MiniVivid Checkout

# info that actuator picks up
info.app.name=MiniVivid Checkout
info.app.description=MiniVivid Checkout
info.app.version=1.0.0

# actuator
management.endpoints.web.exposure.include=*

opentracing.jaeger.service-name=checkout
opentracing.jaeger.log-spans=true
#opentracing.jaeger.http-sender.url=http://localhost:5778/api/traces
opentracing.jaeger.const-sampler.decision=true
opentracing.jaeger.enable-b3-propagation=true

opentracing.jaeger.udp-sender.host=jaegeragent.istio-system.svc.cluster.local

logging.level.org.springframework.web: INFO
logging.level.org.hibernate: ERROR

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:bootapp;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=user

opentracing.spring.rabbitmq.enabled=true
